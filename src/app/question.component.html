<mat-card>
  <mat-card-content>
  <form>
    <mat-form-field>
<input  [(ngModel)]='question' name ="question" matInput placeholder="question">
    </mat-form-field>

  </form>
</mat-card-content>
<mat-card-actions>

  <button mat-button (click)="post(question)">POST</button>
</mat-card-actions>
</mat-card>
